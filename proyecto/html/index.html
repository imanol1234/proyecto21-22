<!DOCTYPE html>
<html lang="es">

<head>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Museo Del Tatuaje</title>
</head>

<body Class="colour">
    <div Class="mt-4 p-5 image">
        <h1 Class="header">El Museo Del Tatuaje</h1>
    </div>
    <!--navbar-->
    <nav Class="navbar navbar-expand-sm navbar-dark ">
        <div class="container-fluid">

            <!--links-->
            <ul Class="navbar-nav">
                <li Class="nav-item>">
                    <a Class="nav-link active" href="index.html">inicio</a>
                </li>
                <li Class="nav-item>">
                    <a Class="nav-link active" href="galeria.html">galería</a>
                </li>
                <li Class="nav-item>">
                    <a Class="nav-link active" href="info.html">información</a>
                </li>
                <li Class="nav-item>">
                    <a Class="nav-link active" href="encuestas.html">encuestas</a>
                </li>

                <!--dropdown-->
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">Dropdown</a>
                    <ul Class="dropdown-menu">
                        <li><a Class="dropdown-item disabled" href="">no disponible</a></li>
                        <li><a Class="dropdown-item disabled" href="">no disponible</a></li>
                        <li><a Class="dropdown-item disabled" href="">no disponible</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--offcanvas-->
    <div Class="offcanvas offcanvas-start" id="help">
        <div Class="offcanvas-header navbar">
            <h1 Class="offcanvas-title canvas">Ayuda</h1>
            <button type="button" Class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div Class="offcanvas-body colour">
            <p><b>Si necesitas algún tipo de ayuda puedes
                    ponerte en contacto con nuestro servicio
                    de atención al cliente por medio de las
                    siguientes vías:
                </b></p>
            <button Class="btn btn-secondary" type="button">Email</button>
            <button Class="btn btn-secondary" type="button">teléfono</button>
            <br>
            <img class="flecha" src="../imagenes/flecha.jpg" alt="flecha">
        </div>
    </div>

    <button Class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#help">Ayuda</button>

    <!--"jumbotron"-->
    <div Class="jumbo">

        <!--carousel-->
        <div id="caro" Class="carousel slide" data-bs-ride="carousel">

            <!--dots-->
            <div Class="carousel-indicators">
                <button type="button" data-bs-target="#caro" data-bs-slide-to="0" Class="active"></button>
                <button type="button" data-bs-target="#caro" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#caro" data-bs-slide-to="2"></button>
            </div>

            <!--carousel images-->
            <div Class="carousel-inner">
                <div Class="carousel-item active">
                    <img src="../imagenes/carosuel/carosuel1.jpg" alt="tatuaje1" Class="d-block">
                </div>
                <div Class="carousel-item ">
                    <img src="../imagenes/carosuel/carousel2.jpg" alt="tatuaje2" Class="d-block">
                </div>
                <div Class="carousel-item ">
                    <img src="../imagenes/carosuel/carousel3.jpg" alt="tatuaje3" Class="d-block">
                </div>
            </div>

            <!--control icons-->
            <button Class="carousel-control-prev" type="button" data-bs-target="#caro" data-bs-slide="prev">
                <span Class="carousel-control-prev-icon"></span>
            </button>
            <button Class="carousel-control-next" type="button" data-bs-target="#caro" data-bs-slide="next">
                <span Class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>
